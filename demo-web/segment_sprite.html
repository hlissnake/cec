<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--kissy seed for browser -->
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js"></script>
<style>
canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        S.config({
            packages:[
                {
                    name:"cec",
                    path:'../src/cec/',
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('cec/ticker/,cec/sprite/rectsprite,cec/sprite/segmentsprite', function (S, Ticker, RectSprite, SegmentSprite) {
        var stage = new RectSprite('canvas');

        var line = new SegmentSprite({
            points: [[300, 200], [450, 380]],
            lineWidth: 2,
            lineColor: '#333',
        }).appendTo(stage);

        Ticker.singleton.on('tick', function (dt) {
            stage.clear();
            stage.render(dt);
        }); 
    });
</script>
</body>
</html>
