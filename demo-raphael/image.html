<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />


<script src="../build/cec/cec-nokissy.js"></script>

<script src="../src/cec/raphael/raphael.1.5.2.js"></script>
<script src="../src/cec/raphael/cec.cobject.js"></script>
<script src="../src/cec/raphael/cec.sprite.js"></script>
<style>
#canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0 auto;

    width: 800px;
    height: 600px;
}
</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<script type="text/javascript">
    var Ticker = CEC.Ticker,
        Sprite = CEC.Sprite;

        var stage = new Sprite('canvas');

        var container = new Sprite({
            x: 400,
            y: 300,
            width: 300,
            height: 200,
            backgroundImage: '../demo-web/images/package/pkg_03.png',
            backgroundPosition: '50%'
        }).setFillColor('#333').appendTo(stage)
        .setBackgroundPositionX(100);


        Ticker.singleton.on('tick', function (dt) {
            container.translate('-1', '+0').setBackgroundPositionX('-1')

        }); 

</script>
</body>
</html>
