<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script src="../src/cec/raphael/raphael.1.5.2.js"></script>
<style>
#canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0 auto;

    width: 800px;
    height: 600px;
}
</style>
</head>

<body>
<div id="canvas" width="800" height="600"></div>

<script type="text/javascript">
    var paper = Raphael('canvas', 800, 600);
    var elements = [];

    for (var i = 0; i < 10; i ++) {
        var rect = paper.rect(Math.random()*paper.width, Math.random()*paper.height, 40, 40);
        elements.push(rect);
    }

    function update () {
        for (var i  = 0; i < elements.length; i ++) {
            elements[i].rotate(1);
        }
    }

    setInterval(update, 16);
</script>
</body>
</html>
