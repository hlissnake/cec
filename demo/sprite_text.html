<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--kissy seed for browser -->
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js"></script>
<style>
canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        S.config({
            packages:[
                {
                    name:"cec",
                    path:'../src/',
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('cec/ticker/,cec/sprite/textsprite', function (S, Ticker, RectSprite) {
        var stage = new RectSprite('canvas');

        var rect = new RectSprite({
            x: 200,
            y: 100,
            width: 400,
            height: 300,
            backgroundImage: 'http://a.tbcdn.cn/s/kissy/logo.png',
            backgroundRepeat: 'repeat-y',
            borderWidth: 1,
            borderColor: '#333',
            backgroundPosition: '50% 50%',
            backgroundSize: '100% 100%',

            text: '测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试Buzz is a small but powerful Javascript library that allows you to easily take advantage of the new HTML5 audio element. It tries to degrade silently on non-modern browsers',
            //text: '测试fsafsd',
            textType: 'stroke',
            textColor: 'red',
            fontSize: 14,
            fontFamily: 'Microsoft Yahei',
            fontStyle: 'italic',
            fontWeight: 'bold',
            lineHeight: '100%',
            textOffset: '50',
            textAlign: 'left',
            verticalAlign: 'bottom'
        })
        .appendTo(stage)
        .on('render:before', function () {
            this.setBackgroundPositionY('+1')//.setBackgroundPositionY('+1');
            //backgroundSize 的改变 挺耗性能，尽量避免频繁改变
            //this.setBackgroundWidth('+1')
        });


        Ticker.singleton.on('tick', function (dt) {
            stage.clear();
            stage.render(dt);
        }); 

        window.onerror = function () {
            setTimeout(function () {
                Ticker.singleton.stop();
            }, 100);
            
        }
    });


</script>
</body>
</html>
