<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--kissy seed for browser -->
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js"></script>
<style>
canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        S.config({
            packages:[
                {
                    name:"cec",
                    path:'../src/',
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('cec/ticker/,cec/sprite/rectsprite,cec/sprite/linesprite', function (S, Ticker, RectSprite, LineSprite) {
        var stage = new RectSprite('canvas');

        var line = new LineSprite({
            points: [[-50, 0], [50, 10]],
            lineWidth: 1,
            lineColor: 'red'
        }).appendTo(stage);


        Ticker.singleton.on('tick', function (dt) {
            stage.clear();
            stage.render(dt);
        }); 
    });
</script>
</body>
</html>
