<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--kissy seed for browser -->
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js"></script>
</head>

<body>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        S.config({
            packages:[
                {
                    name:"cec",
                    path:'../src/',
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('cec/notifier/', function (S, Notifier) {
        console.log(Notifier.singleton);

        Notifier.singleton.on('say:me', function (a, b) {
            alert(a + b);
        });

        Notifier.singleton.fire('say:me', 1, 2);
    })
</script>
</body>
</html>
