<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--kissy seed for browser -->
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js"></script>
<style>
canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        S.config({
            packages:[
                {
                    name:"cec",
                    path:'../src/',
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('cec/ticker/,cec/sprite/sprite', function (S, Ticker, Sprite) {
        var stage = new Sprite('canvas');

        var container = new Sprite({
            x: 0,
            y: 0,
            width: 200,
            height: 200,
            points: [[-100,-100],[100,-100],[100,100],[-100,100]],
        }).setFillColor('#aaa').appendTo(stage);

        for (var i = 0; i < 10; i ++) {
            var rect = new Sprite({
                x: (100-Math.random()*container.width),
                y: (100-Math.random()*container.height),
                points: [[-10,-10],[10,-10],[10,10],[-10,10]]
            }).setFillColor('#ff4a00').appendTo(container);
            console.log(rect.id);
        }

        Ticker.singleton.on('tick', function (dt) {
            stage.clear();
            container.rotate('+1');
            stage.render(dt);
        }); 
    });
</script>
</body>
</html>
