<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--kissy seed for browser -->
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js"></script>
<style>
canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        S.config({
            packages:[
                {
                    name:"cec",
                    path:'../src/',
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('cec/ticker/,cec/sprite/', function (S, Ticker, Sprite) {
        var stage = new Sprite('canvas').on('render:before', function (s) { 
            s.fillColor = 'rgba(0,0,0,0.1)';
        });

        var rect = new Sprite({
            x: 0,
            y: 0,
            points: [
                [-50,-50], [50, -50], [50, 50], [-50, 50]
            ]
        }).on('render:before', function (s) {
            s.fillColor = '#ff4a00';
            s.angle += 1;
            s.x += 1;
            s.y += 1.5;
        });
        stage.add(rect);


        Ticker.singleton.on('tick', function (dt) {
            stage.render(dt);
        }); 
    });
</script>
</body>
</html>
