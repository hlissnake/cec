<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!--kissy seed for browser -->
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js"></script>
<style>
canvas {
    display: block;
    border: 1px solid #ccc;
    margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        S.config({
            packages:[
                {
                    name:"cec",
                    path:'../src/',
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('cec/ticker/,cec/sprite/', function (S, Ticker, Sprite) {
        var stage = new Sprite('canvas').on('render:before', function (s) { 
            s.fillColor = 'rgba(0,0,0,0.1)';
        });

        var rect = new Sprite({
            x: 100,
            y: 0,
            points: [
                [-50,-30], [0, -65], [50, -30], [30, 30], [-30, 30]
            ],
            _vx: 1.5,
            _vy: 1
        }).on('render:before', function (s) {
            s.fillColor = '#ff4a00';
            s.angle += 1;
            if ((s._vx > 0 && s.x + s._vx > stage.width/2) || (s._vx < 0 && s.x + s._vx < -stage.width/2)) {
                s._vx *= -1;
            }
            if ((s._vy > 0 && s.y + s._vy > stage.height/2) || (s._vy < 0 && s.y + s._vy < -stage.height/2)) {
                s._vy *= -1;
            }

            s.x += s._vx;
            s.y += s._vy;
        });
        stage.add(rect);


        Ticker.singleton.on('tick', function (dt) {
            //stage.clear();
            stage.render(dt);
        }); 
    });
</script>
</body>
</html>
